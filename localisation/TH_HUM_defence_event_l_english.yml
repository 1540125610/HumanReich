 l_english:
  hud.1.t:0 "对[HUM.GetName]进行保护"
  hud.1.d:0 "我们保障了[HUM.GetName]的安全，而有人却在这个时候攻击了[HUM.GetName]。我们或许应该建立一个联盟，联合[HUM.GetName]以及同样有着保卫[HUM.GetName]职责的势力一同将侵略者赶出去！"
  hud.1.1:0 "我们应该建立这个联盟。"
  hud.1.2:0 "[HUM.GetName]没有想象中的这么重要。"
  HUM_defence:0 "人间之里自卫反击联盟"

  hud.2.t:0 "人间之里自卫反击联盟的建立"
  hud.2.d:0 "由于[HUM.GetName]意外地受到了攻击，那些在人里有着比较大影响的势力和[HUM.GetName]一起建立了防卫同盟，试图入侵[HUM.GetName]的侵略者赶出去。考虑到[HUM.GetName]在幻想乡的地位，幕后的贤者很有可能会帮助这一联盟，然而事情会正如她们想象的那样这么顺利吗？"
  hud.2.1:0 "这怎么可能会失败？"
  hud.2.2:0 "战争会有转机的。"
  hud.2.3:0 "为什么还这么在意[HUM.GetName]？"

  hud.3.t:0 "无法再保护[HUM.GetName]"
  hud.3.d:0 "鉴于[HUM.GetName]和我们现在的状况，我们已经无法再保护[HUM.GetName]了。"
  hud.3.1:0 "情况变化了。"

  hud.4.t:0 "一部分人类流亡者被消灭"
  hud.4.d:0 "在稗田政府战败时，一部分人类从人里逃脱，现在有一个流亡者已经彻底被消灭了。"
  hud.4.1:0 "这很值得纪念。"

  hud.5.t:0 "所有人类流亡者被消灭"
  hud.5.d:0 "在前人里稗田政府战败时，一部分人类从人里逃脱，在幻想乡的边境之地建立了流亡者聚集地。这些流亡者大部分是人类秘密结社的成员，被认为是人类至上主义的余孽，而现在这些聚集地已经全部被消灭了，对幻想乡是一个绝好消息！"
  hud.5.1:0 "人类或许不再是幻想乡的威胁了。"
  hud.5.2:0 "希望妖怪们不要再敌视我们了"

  hud.6.t:0 "解散人间之里自卫反击联盟"
  hud.6.d:0 "随着人类危机的解除，我们的这个联盟已经可以解散了。如果保持这个阵营，可能会让别人误认为我们在对[HUM.GetName]施加影响。"
  hud.6.1:0 "的确，已经没有意义了。"
  hud.6.2:0 "我们还要保护人类！"
 ali.65.t:0 "来自[ALI.GetName]的巨大人偶"
 ali.65.d:0 "[ALI.GetName]研制了一种新型武器——巨大歌莉娅人偶，它现在出现我们的战场上，对我们的士兵们造成了不少恐惧，很多人不敢面对它。"
 ali.65.1:0 "稳住战线！"
 ali.65.2:0 ""
 ali.65.3:0 ""
 ali.65.4:0 ""

 ali.66.t:0 "[MRS.GetLeader]决定将[MRS.GetName]交由[ALI.GetLeader]领导"
 ali.66.d:0 "[MRS.GetLeader]在经历了许多挫折后，决定还是将魔法使的命运交由真正的魔法使——[ALI.GetLeader]上，并将大魔女的称号也转给了她。这令我们所有魔法使感到惊讶，没想到居然能够和平地得到南魔法森林的魔法使们的领导权。"
 ali.66.1:0 "真是意料之外的结果。"
 ali.66.2:0 ""
 ali.66.3:0 ""
 ali.66.4:0 ""

 ali.67.t:0 "[ALI.GetLeader]成为了[MRS.GetName]的大魔女"
 ali.67.d:0 "前[MRS.GetName]大魔女[MRS.GetLeader]在前几天的魔法使大会上表态：自己更适合当一个独行侠而非一个领导者，她没有能力领导现在的魔法使们。于是她和众魔法使商议将魔法使们的命运转交给了人偶师[ALI.GetLeader]的手里，这一行为遭到了魔法使激进派矢田寺成美的反对，她们声称这是[MRS.GetLeader]不正确的决定，一时魔法使大会堂弹幕横飞，不过争斗最终还是被平息了下来，但[MRS.GetName]内部已经裂开了。不过更重要的是魔法使们接下来将怎样处理魔法森林的其他种族呢？"
 ali.67.1:0 "希望这是一个正确的决定。"
 ali.67.2:0 "魔法使还是找个地方躲起来研究魔法吧。"
 ali.67.3:0 "我们会把魔法使带向光明！"
 ali.67.4:0 ""

 ali.68.t:0 "我们夺取了魔法大会堂！"
 ali.68.d:0 "我们终于夺取了那些反叛魔法使的首都——魔法大会堂，现在我们的[ALI.GetLeader]可以正统地成为的魔法使们的大魔女了"
 ali.68.1:0 "真是辉煌的胜利！"
 ali.68.2:0 ""
 ali.68.3:0 ""
 ali.68.4:0 ""

 ali.69.t:0 "[ALI.GetLeader]夺取了[MRS.GetName]"
 ali.69.d:0 "南魔法森林的混战终于有了一定的进展，[ALI.GetLeader]所带领的魔法使们成功攻入了现在的魔法使大会堂，推翻了前大魔女[MRS.GetLeader]的统治，成为了[MRS.GetName]的新大魔女，但南魔法森林的妖怪的骚动还没平息，[ALI.GetLeader]将采取妥协还是激进的措施呢？"
 ali.69.1:0 "魔法使终于由正统的魔法使所领导了！"
 ali.69.2:0 "哪个魔法使的统治都一样。"
 ali.69.3:0 ""
 ali.69.4:0 ""

 ali.70.t:0 "[event_target:ALI_target]决定回归"
 ali.70.d:0 "我们的努力没有白费，[event_target:ALI_target]决定主动回归我们，而我们内部也没有受到任何影响！"
 ali.70.1:0 "这是最好的结果！"

 ali.71.t:0 "[event_target:ALI_target]向我们宣战"
 ali.71.d:0 "[event_target:ALI_target]仍然仇视着魔法使，认为我们只是群虚伪的人类，谁知道她们其实才是最虚伪的！"
 ali.71.1:0 "她们真是不知好歹。"
l_english:
TEN_tianziyexin:0 "反抗的野心"
TEN_tianziyexin_desc:0 "我们早就想推翻天庭了，如今幻想乡的动荡也影响了天庭，或许这是一个很好的机会。"
TEN_tiantingfangkang:0 "天庭反抗宣传"
TEN_tiantingfangkang_desc:0 "我们应该召集那些对天庭有着很大敌意的天人一同反抗她们。"
TEN_wozijilai:0 "我自己来！"
TEN_wozijilai_desc:0 "我们不怎么需要外来种族的帮助，只需要自己即可。"
TEN_longgonghuzhu:0 "天女互助"
TEN_longgonghuzhu_desc:0 "为了反抗能够成功，我们可以请求天女加入这一场暴动之中。"
TEN_tianmohuzhu:0 "天魔互助"
TEN_tianmohuzhu_desc:0 "为了反抗能够成功，我们可以希望我们之前帮助过的天魔反过来帮助我们一次，以保障我们日后能够帮助她们夺回政权。"
TEN_qianxixuanchuan:0 "前夕动员"
TEN_qianxixuanchuan_desc:0 "马上就到了向天庭宣战的时刻了，我们要做好最后的准备。"
TEN_kuodaweidui:0 "扩大大天卫队"
TEN_kuodaweidui_desc:0 ""

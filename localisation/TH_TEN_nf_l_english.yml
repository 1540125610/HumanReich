TEN_jungongjiaqiang:0 "军工加强"
TEN_jungongjiaqiang_desc:0 ""
TEN_zhengheshengchanye:0 "整合大天家的生产业"
TEN_zhengheshengchanye_desc:0 ""
TEN_tiantingxuanzhan:0 "向天庭宣战"
TEN_tiantingxuanzhan_desc:0 "现在是时候宣战了！"
TEN_zhuanyishoudou:0 "宣称天界正统"
TEN_zhuanyishoudou_desc:0 "我们拿下了天宫，现在可以宣布我们才是天界的正统！"
TEN_gonggudiwei:0 "巩固在天界的地位"
TEN_gonggudiwei_desc:0 "虽然我们宣称了正统，但一些天人不服我们，我们还需要巩固一下在天界的地位。"
TEN_jiaqiangfanrenlianxi:0 "加强和凡人的联系"
TEN_jiaqiangfanrenlianxi_desc:0 "虽然凡人和我们力量有着天壤之别，但她们的智慧是我们值得称赞的，所以我们要和她们加强联系。"
TEN_shulitianrenweiwang:0 "树立天人的威望"
TEN_shulitianrenweiwang_desc:0 "天人就是天人，不能和凡人比较，我们的各方面无论是身体素质，都是她们无法比较的，我们必须树立自己的威望！"
TEN_weihutianjiewending:0 "维护天界稳定"
TEN_weihutianjiewending_desc:0 "天界的妖精受幻想乡影响变得暴躁起来，是天界的一大隐患，我们得彻底铲除她们。"
TEN_tiannvzhengfu:0 "衣玖政府"
TEN_tiannvzhengfu_desc:0 "永江衣玖与凡人有着强烈联系，作为龙宫使者，能够更好的和幻想乡建立友好关系。"
TEN_binamingjuducai:0 "大天独裁政府"
TEN_binamingjuducai_desc:0 "果然还是让真正推翻了天庭的大天家来进入天庭更好！"
TEN_yutiantingzuozhanjingyan:0 "与天庭作战的经验"
TEN_yutiantingzuozhanjingyan_desc:0 ""
TEN_jienatiantingjun:0 "接纳天庭俘虏"
TEN_jienatiantingjun_desc:0 ""
TEN_weishetianting:0 "威慑旧天庭"
TEN_weishetianting_desc:0 ""
TEN_chongzhengtianjiejun:0 "重整天庭军"
TEN_chongzhengtianjiejun_desc:0 ""
TEN_jianzaogaige:0 "建造改革"
TEN_jianzaogaige_desc:0 ""
TEN_mingongjiaqiang2:0 "民工加强2"
TEN_mingongjiaqiang2_desc:0 ""
TEN_jungongjiaqiang2:0 "军工加强2"
TEN_jungongjiaqiang2_desc:0 ""
TEN_zhenghetianjieliliang:0 "整合天界的力量"
TEN_zhenghetianjieliliang_desc:0 ""
TEN_fangyandiyu:0 "放眼地狱"
TEN_fangyandiyu_desc:0 "地狱的局势现在也很微妙，我们或许可以趁虚而入。"
TEN_kongzhizhongzhuanzhan:0 "控制中转站"
TEN_kongzhizhongzhuanzhan_desc:0 "中转站控制着由审判所来的灵魂的去路，如果我们能够控制这里，将可以控制更多的人进入天界。"
TEN_kuodayingxianglidaodiyu:0 "准备统治地狱"
TEN_kuodayingxianglidaodiyu_desc:0 "地狱一片混乱，干脆由我们高贵的天人来统治吧！"
TEN_zhengdangdiyukuozhang:0 "正当化在地狱的扩张"
TEN_zhengdangdiyukuozhang_desc:0 "我们在地狱的扩张已经开始，但我们必须找到一个理由，至少是形式上的。"
TEN_jingongchushengjie:0 "进攻畜生界"
TEN_jingongchushengjie_desc:0 "畜生界的各种动物灵正在动乱，我们应该消灭她们！"
TEN_jingongdiyushenchu:0 "进攻地狱深处"
TEN_jingongdiyushenchu_desc:0 "地狱深处的一些妖怪无恶不作，我们应该消灭她们！"
TEN_baochizhengchangxingxiang:0 "保持在其他异界的正常形象"
TEN_baochizhengchangxingxiang_desc:0 "我们得保持自己的高雅，至少要在幻想乡之类的地方。。。"
TEN_yumingjieyouhao:0 "与冥界友好"
TEN_yumingjieyouhao_desc:0 "冥界大小姐已经管理冥界快千年了，作为天界新政府，我们得和她们建立友好关系。"
TEN_shutongyouling:0 "疏通部分幽灵"
TEN_shutongyouling_desc:0 "冥界已经开始人满为患了，我们或许可以背地里交流把部分幽灵升佛，舒缓一下冥界的情况。"
TEN_yushenpansuoyouhao:0 "与审判所友好"
TEN_yushenpansuoyouhao_desc:0 "作为天界新政府，我们得和管理灵魂去留的阎王们建立友好关系。"
TEN_kaifangminge:0 "开放升佛名额"
TEN_kaifangminge_desc:0 "阎王们的审判十分苛刻，难以让一般人升入天堂，也许我们可以希望降低一下要求。"
TEN_yujiudiyuyouhao:0 "与旧地狱友好"
TEN_yujiudiyuyouhao_desc:0 "虽然旧地狱的妖怪被大多数人认为是低贱的，然而这些被认为低贱的妖怪却有着很强的势力，所以我们得改变以往的态度和她们也建立友好的关系。"
TEN_jiudiyunengyuan:0 "旧地狱的能源"
TEN_jiudiyunengyuan_desc:0 "旧地狱之前受幻想乡某位外界来的神明的影响，使其成为一个能源丰富的地方，我们或许是需要这些能源的。"
TEN_yaoguaishanjushi:0 "妖怪山的局势"
TEN_yaoguaishanjushi_desc:0 "妖怪山开始洗牌，我们或许可以混入其中。"
TEN_bangzhutianmofuquan:0 "帮助天魔复权"
TEN_bangzhutianmofuquan_desc:0 "天魔想要恢复其在天狗之中的威望，她们之前帮助了我们，这次该我们来帮助她们了。。。"
TEN_jinruhuanxiangxiang:0 "进入幻想乡"
TEN_jinruhuanxiangxiang_desc:0 "直接和我们接壤的是天狗共和国，由于她们采用了外界的体制被幻想乡各界歧视，这是我们的一个机会。"
TEN_tiangouyouhaoxuanyan:0 "天狗友好宣言"
TEN_tiangouyouhaoxuanyan_desc:0 "天狗共和国的制度有利于和一般人进行更多的接触，也许我们应该和她们建立友好关系。"
TEN_tiangougongtongshenming:0 "和天狗共同声明"
TEN_tiangougongtongshenming_desc:0 "为了建立更深层的联系，我们和天狗对幻想乡发布了一项声明。"
TEN_jianlitiangoukuileizhengquan:0 "天狗傀儡政权"
TEN_jianlitiangoukuileizhengquan_desc:0 "我们的影响力已经注入天狗各层，可以建立一个天狗傀儡政权了。"
TEN_dajiejiekeji:0 "天狗的大结界科技"
TEN_dajiejiekeji_desc:0 "天狗在大结界建立之初对其有过研究，也许我们可以通过她们了解大结界的构成。"
TEN_gengdadeyexin:0 "更大的野心"
TEN_gengdadeyexin_desc:0 "我们的雄心不应该只放在天狗之中，应该放在整个妖怪山，甚至整个幻想乡！"
TEN_xuanchengdiguo:0 "宣称帝国"
TEN_xuanchengdiguo_desc:0 "外界经常把横跨几个大洲的国家称为帝国，我们现在已经横跨多个异界，也是个名副其实的帝国了！"

